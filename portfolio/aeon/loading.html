<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AeonFitness</title>
    <!-- Video.js -->
    <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
    <!-- title logo -->
    <link rel="icon" href="./images/16x16.ico ">

    <style>
        * {
            box-sizing: border-box;

        }

        body {
            margin: 0;
            padding: 0;
        }

        .video-area {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js{
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="video-area">
        <video id="my-video" class="video-js vjs-16-9" preload="auto">
            <source src="./img/loading/Loading.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Video.js -->
    <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>

    <script>
        window.onload = playVideo;

        function playVideo() {
            const player = videojs('my-video', {
                controls: false,
                autoplay: true,
                muted: true,
                loop:true
            });

            player.on("ready", function(){
                this.playbackRate(1.2);
            })

            // 播放完，轉跳網址
            // player.on("ended", () => {
            //     document.location.href = "index.html"
            // })

            setTimeout(function(){
                document.location.href = "index.html"
            },9500)

        }   
        

    </script>
</body>

</html>
