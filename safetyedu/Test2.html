<style>
    .allbox {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .aaa {
        position: absolute;
        display: none;
    }

    .aaa.show {
        animation: aaa 50s infinite;
        animation-timing-function:linear;
        display: block;
    }

    @keyframes aaa {
        0% {
            bottom: 0
        }

        100% {
            bottom: 100%
        }
    }
</style>
